
<div class="pokemon-card-lg">
  <div ng-click="c.closeWindow()" class="close"></div>
  <div class="image"><img src="{{c.pokemonImage}}" alt="{{c.pokemonName}}"/></div>
  <h2>{{c.pokemonName}}</h2>
  <table class="skill">
    <thead></thead>
    <tbody>
      <tr ng-repeat="property in c.listProperty">
        <td>{{property.property}}</td>
        <td>{{property.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
